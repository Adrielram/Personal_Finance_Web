<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Personal Finance Tracker</h1>

    <div class="container">
        <!-- Entry Form -->
        <section id="entry-form-section">
            <h2>Add New Entry</h2>
            <form id="entry-form">
                <div class="form-group">
                    <label for="entry-type">Type:</label>
                    <select id="entry-type" name="type" required>
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entry-name">Name:</label>
                    <input type="text" id="entry-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="entry-category">Category:</label>
                    <input type="text" id="entry-category" name="category" placeholder="e.g., Groceries, Salary">
                </div>
                <div class="form-group">
                    <label for="entry-description">Description:</label>
                    <textarea id="entry-description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="entry-amount">Amount:</label>
                    <input type="number" id="entry-amount" name="amount" step="0.01" min="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit">Add Entry</button>
                    <button type="button" id="record-voice-btn">Add via Voice</button>
                    <p id="voice-status" class="status-message"></p>
                </div>
            </form>
        </section>

        <!-- Data Display & Filtering -->
        <section id="data-display-section">
            <h2>Entries & Analysis</h2>
            <div class="filter-controls">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">
                <button id="filter-btn">Filter</button>
                <button id="clear-filter-btn">Clear Filter</button>
            </div>

            <div id="entries-table-container">
                <h3>Entries</h3>
                <table id="entries-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="entries-tbody">
                        <!-- Entries will be loaded here -->
                    </tbody>
                </table>
                 <p id="table-status" class="status-message"></p>
            </div>

            <div id="charts-container">
                <h3>Analysis</h3>
                <div class="chart-wrapper">
                    <canvas id="category-pie-chart"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="category-bar-chart"></canvas>
                </div>
                 <p id="charts-status" class="status-message"></p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
